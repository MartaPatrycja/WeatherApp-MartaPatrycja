<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App by MartaPatrycja</title>
  </head>
  <body>
    <div class="container">
      <div class="hourly-daily" style="width: 50rem;">
        <div class="row">
          <div class="col-9">
            <h2 id="year-top">Thursday</h2>
          </div>
          <div class="col-3"><h2 id="hour-top">22:43</h2></div>
        </div>
      </div>
      <div class="hourly-daily" style="width: 50rem;" id=" id="city-country">
      <div class="row">
        <div class="col-9">
          <div class="card-main">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h1 class="card-city" id="city">≈Å√≥d≈∫</h1>
                  <h1 class="card-country" id="country">Poland</h1>
                  <div class="row">
                    <div class="col-3">
                <h1 class="temperature" id="temperature">19</h1>
              </div>
              <div class="col-9">
                <span class="units"><a href="#" id="celsius">¬∞C</a> | <a href="#" id="fahrenheit">¬∞F</a></span>
              </div>
              </div>
                </div>
                <div class="col-6">
                  <img
                    src=""
                    class="img-weather-big"
                    alt="sunny"
                    id="icon"
                  />
                  <h1 class="changing-weather" id="weather-change">cloudiness</h1>
                  <div class="card-main">
                    <ul class="additional-parameters">
                      <li>Wind: <span id="wind"></span> km/h</li>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Pressure: <span id="pressure"></span> hPa</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card-main">
            <div class="formular" id="serach-form">
              <form id="form-city-button">
                <div class="row">
                  <input
                    type="text"
                    placeholder="üîé"
                    id="form-city-text"
                    autofocus="on"
                    autocomplete="off"
                  />

                  <input
                    type="submit"
                    value="Change city"
                    class="form-city-button"
      
                  />

                  <input
                    type="button"
                    value="Current city"
                    class="current-city-button"
                    id="current-city-button"
                  />
                </div>
              </form>
            </div>

              
            </div>
          </div>
        </div>
    <div class="weather-forecast" style="width: 50rem;" id="forecast-hourly">
      <h4>HOURLY</h4>

      <div class="row">
        <div class="col-2">
            <div class="card-body-hourly" >
              <h6 class="card-title-hourly">11:00</h6>
              <h6 class="temperatures-hourly"><span class="forecast-temperature-max">19¬∞ </span><span class="forecast-temperature-min"> 10¬∞</span></h6>
              <img
                src="vector-images/Sun_Outline.svg"
                class="img-weather"
                alt="sunny"
              />
            </div>
          </div>
        </div>
        
    <div class="weather-forecast" id="forecast-daily">
      <h4>DAILY</h4>
      <div class="row">
        <div class="col-2">
            <div class="card-body-daily" >
              <h6 class="card-title-daily">FRI</h6>
              <h6 class="temperatures-daily"><span class="forecast-temperature-max">19¬∞ </span><span class="forecast-temperature-min"> 10¬∞</span></h6>
              <img
                src="vector-images/Cloudy_Outline.svg"
                class="img-weather"
                alt="cloudy"
              />
            </div>
          </div>
        </div>
        
      <a href="https://github.com/MartaPatrycja/WeatherApp-MartaPatrycja" target="_blank">open-source code by MartaPatrycja</a>
    </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
