<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="hourly-daily" style="width: 50rem;">
        <div class="row">
          <div class="col-9">
            <h2 id="year-top">Thursday</h2>
          </div>
          <div class="col-3"><h2 id="hour-top">22:43</h2></div>
        </div>
      </div>
      <div class="hourly-daily" style="width: 50rem;" id=" id="city-country">
      <div class="row">
        <div class="col-9">
          <div class="card-main">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h1 class="card-city" id="city">≈Å√≥d≈∫</h1>
                  <h1 class="card-country" id="country">Poland</h1>
                <h1 class="temperature" id="temperature">19</h1>
                
                
                </div>
                <div class="col-6">
                  <img
                    src="vector-images/Sun_Outline.svg"
                    class="img-weather-big"
                    alt="sunny"
                  />
                  <h1 class="changing-weather" id="weather-change">cloudiness</h1>
                  <a href="#" class="celsius" id="celsius">¬∞C | </a>
                  <a href="#" class="fahrenheit" id="fahrenheit">¬∞F</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card-main">
            <div class="formular" id="serach-form">
              <form id="form-city-button">
                <div class="row">
                  <input
                    type="text"
                    placeholder="üîé"
                    id="form-city-text"
                    autofocus="on"
                    autocomplete="off"
                  />

                  <input
                    type="submit"
                    value="Change city"
                    class="form-city-button"
      
                  />

                  <input
                    type="button"
                    value="Current city"
                    class="current-city-button"
                    id="current-city-button"
                  />
                </div>
              </form>
            </div>

              <div class="card-main">
                <ul class="additional-parameters">
                  <li>Wind: <span id="wind"></span> km/h</li>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Pressure: <span id="pressure"></span> hPa</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
